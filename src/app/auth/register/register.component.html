<div class="body">
  <form [formGroup]="form">
    <div class="register">
      <mat-card>
        <div class="titulo-form">
          <mat-toolbar>
            <span> {{ titulo }}</span>
          </mat-toolbar>
        </div>
        <br />
        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" required />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" required />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" required />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                @if(password!.hasError('invalidPassword')){
                <mat-error>
                  La contraseña debe contener al menos un número, una letra
                  mayúscula y un carácter especial</mat-error
                >

                }
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password Confirmacion</mat-label>
                <input
                  matInput
                  formControlName="confirmacion"
                  [type]="hideConfirmacion ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hideConfirmacion = !hideConfirmacion"
                  [attr.aria-label]="'Hide2 confirmacion'"
                  [attr.aria-pressed]="hideConfirmacion"
                >
                  <mat-icon>{{
                    hideConfirmacion ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <div class="text-center">
            <button
              (click)="guardarForm()"
              mat-raised-button
              color="primary"
              [disabled]="!form.dirty || form.invalid || form.pending"
            >
              Guardar
            </button>
            <button (click)="redireccionar()" mat-raised-button color="warn">
              Cancelar
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>
