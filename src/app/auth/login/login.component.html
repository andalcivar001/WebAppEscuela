<div class="body">
  <form [formGroup]="form">
    <div class="login">
      <img src="/assets/img/login1.jpeg" alt="" width="50%" height="80%" />
      <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <br />
      <button
        (click)="ingresar()"
        class="ancho"
        mat-raised-button
        mat-button
        color="primary"
      >
        INGRESAR
      </button>

      <p>{{ correo }}</p>
      <p>clave: 123456</p>
      <a routerLink="register" routerLinkActive="active"
        >Si no tienes cuesnta, Registrate !</a
      >
    </div>
  </form>
</div>
