<app-navbar></app-navbar>
<div class="container">
  <div class="titulo-form">
    <mat-toolbar>
      <span> {{ titulo }}</span>
    </mat-toolbar>
  </div>
  <br />
  <form [formGroup]="form" class="form-container">
    @if(id && id > 0){
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Id Curso </mat-label>
          <input matInput formControlName="id" />
        </mat-form-field>
      </div>
    </div>

    }

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Horario</mat-label>
          <input matInput formControlName="horario" required />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Fecha Inicio:</mat-label>
          <input
            matInput
            formControlName="fecha_inicio"
            [matDatepicker]="picker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Fecha Fin:</mat-label>
          <input
            matInput
            formControlName="fecha_fin"
            [matDatepicker]="picker2"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-radio-group formControlName="tipo" aria-label="Select an option">
          <mat-radio-button value="P">Presencial</mat-radio-button>
          <mat-radio-button value="R">Remoto</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="text-center">
      <button
        (click)="guardarForm()"
        mat-raised-button
        color="primary"
        [disabled]="!form.dirty || form.invalid || form.pending"
      >
        Guardar
      </button>
      <button (click)="redireccionarGrid()" mat-raised-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
</div>
